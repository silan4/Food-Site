<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <!--contact section start-->

 <section class="contact" id="contact">
    <h1 class="heading">contact <span>us</span></h1>
    <div class="row">
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d204413.90910215152!2d30.349497598301102!3d36.81930278150851!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14c3eb3ac320c357%3A0xedd0acf5da12a492!2sKonyaalt%C4%B1%2FAntalya!5e0!3m2!1str!2str!4v1704313978856!5m2!1str!2str"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <form>
        <h3>get in touch</h3>
        <div class="inputBox">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="name" />
        </div>

        <div class="inputBox">
          <i class="fas fa-envelope"></i>
          <input type="text" placeholder="mail" />
        </div>

        <div class="inputBox">
          <i class="fas fa-phone"></i>
          <input type="text" placeholder="number" />
        </div>

        <button class="btn">Contact Now</button>
      </form>
    </div>
  </section>

  <!--contact section end-->


    
</body>
</html>
